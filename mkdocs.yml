site_name: "HUF Core (Higgins Unity Framework)"
site_url: "https://peterhiggins19.github.io/huf_core_github_v1.1.8_no_inputs/"
repo_url: "https://github.com/PeterHIggins19/huf_core_github_v1.1.8_no_inputs"
repo_name: "PeterHIggins19/huf_core_github_v1.1.8_no_inputs"
edit_uri: "edit/main/docs/"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.action.edit
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true

nav:
  - Home: index.md
  - Quick Run: quick_run.md
  - Learning Path: learning_path.md
  - Getting Started:
      - Get Started (Zero GitHub): get_started_zero_github.md
      - Start Here (Developer): start_here.md
      - Data Sources & Fetching: data_sources.md
      - Cases: cases.md
      - Troubleshooting: troubleshooting.md
  - Background:
      - What is HUF?: The_Higgins_Unity_Framework.md
      - Theory Notes: theory_notes.md
      - Handbook: handbook.md
  - Reference:
      - Reference Manual: reference_manual.md
      - GUI Quickstart: gui_quickstart.md
      - GitHub for Beginners: github_for_beginners.md
