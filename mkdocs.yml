site_name: HUF Core Snapshot
site_url: https://peterhiggins19.github.io/huf_core_github_v1.1.8_no_inputs/

repo_name: PeterHIggins19/huf_core_github_v1.1.8_no_inputs
repo_url: https://github.com/PeterHIggins19/huf_core_github_v1.1.8_no_inputs
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - search.highlight
    - search.suggest
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite

nav:
  - Home: index.md
  - Quick Run: quick_run.md
  - Start Here (Developer): start_here.md
  - Start Here (Zero GitHub Knowledge): get_started_zero_github.md
  - Data Sources & Fetching: data_sources.md
  - Cases: cases.md
  - Worked examples:
      - Markham: markham_worked_example.md
      - Traffic phase: traffic_phase_worked_example.md
  - Vector DB coherence: vector_db_coherence.md
  - Jupyter demos (optional): jupyter_demos.md
